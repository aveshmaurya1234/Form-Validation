<html>
	<head>
		<title>Form Validation</title>
		<script>
			function signup()
			{	
				let name=document.getElementById("name");
				let pass=document.getElementById("pass");
				let email = document.getElementById("email");
				let phone = document.getElementById("phone");
				
				if(name.value.trim()==="")
				{
					alert("User name can't be empty...!!");
					name.focus();
					return false;
				}
				else if(!isNaN(name.value))
				{
					alert("User name can't be a number...!!");
					name.focus();
					return false;
				}
				else if(isNaN(name.value) && /[0-9]/.test(name.value))
				{
					alert("User name can't be a combination of letters and numbers...!!");
					name.focus();
					return false;
				}
				else if(pass.value.trim()==="")
				{
					alert("User password can't be empty...!!");
					pass.focus();
					return false;
				}
				else if(pass.value.length < 6 || pass.value.length > 8)
				{
					alert("Password length must be between 6 and 8 characters...!!");
					pass.focus();
					return false;
				}
				else if(email.value.trim()=== "")
				{
					alert("Email can't be empty...!!");
					email.focus();
					return false;
				}
				else if(email.value.indexOf("@") == -1 || email.value.indexOf(".") == -1)
				{
					alert("Please enter a valid email address...!!");
					email.focus();
					return false;
				}
				
				// Phone validations
				if (phone.value.trim() === "") {
					alert("Phone number can't be empty...!!");
					phone.focus();
					return false;
				} 
				else if (isNaN(phone.value) || phone.value.length !== 10) {
					alert("Phone number must be exactly 10 digits and contain only numbers...!!");
					phone.focus();
					return false;
				}
				
				else
				{
					alert("Form submitted successfully!");
					return true;
				}
			}
		</script>
	</head>
	<body>
		<table>
			<form action="#" method="POST" onsubmit="return signup();">
				<tr>
					<td>Name</td>
					<td><input type="text" id="name"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="Password" id="pass"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" id="email"></td>
				</tr>
				<tr>
					<td>Phone Number</td>
					<td><input type="tel" id="phone"></td>
				</tr>
				<tr>
					<td><input type="submit" value="signup"></td>
					<td><input type="reset"></td>
				</tr>
			</form>
		</table>
		
	</body>
</html>
